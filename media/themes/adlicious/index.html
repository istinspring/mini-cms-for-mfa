{% extends "base.html" %}

{% block content %}
	{% for article in articles %}
	<h1><a href="{{ article.get_absolute_url }}">{{ article.title }}</a></h1>
	<p>{{ article.description }}</p>
	{% empty %}
	<h3>There is no articles yet</h3>
	{% endfor %}
	<center><img src="{{ MEDIA_URL }}common_img/testsense/banner_img.jpg" /></center>
{% endblock %}
